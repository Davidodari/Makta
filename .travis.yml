language: android
jdk: oraclejdk8
sudo: false
env:
  global:
  #    Fix timeout before install to 20 min
  - ADB_INSTALL_TIMEOUT=20
android:
  components:
  - tools
  - platform-tools
  - tools
  # Build Tools used for project
  - build-tools-28.0.3
  # Compile Sdk Version
  - android-28
  #  Emulator version
  - android-22
  # Additional components
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-armeabi-v7a-google_apis-22
  licenses:
  - 'android-sdk-preview-license-52d11cd2'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
before_script:
- echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a --tag google_apis
- emulator -avd test -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
before_install:
#  google-json encrypted for firebase
- openssl aes-256-cbc -K $encrypted_0ff029239134_key -iv $encrypted_0ff029239134_iv -in google-services.json.enc -out app/google-services.json -d
script:
- ./gradlew connectedAndroidTest
